<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>Clemens Schützdeller</title>
    <link rel="apple-touch-icon" sizes="180x180" type="image/png" href="/home/csLogo180.png" />
    <link rel="icon" sizes="32x32" type="image/png" href="/home/csLogo032.png" />
    <link rel="icon" sizes="16x16" type="image/png" href="/home/csLogo016.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
      body {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.3;
        color: #404c51;
        padding: 0;
        margin: 0;
      }
      .headerBanner {
        position: fixed;
        top: 0%;
        width: 100%;
        background-color: #159957;
        background-image: linear-gradient(120deg, #155799, #159957);
        text-align: center;
        padding-top: .8rem;
        padding-bottom: .2rem;
      }
      .headerTitle {
        font-size: 2.0em;
        color: #e8eef8;
        text-align: center;
      }
      .headerLanguages {
        font-size: .8em;
        color: #e8eef8;
        text-align: right;
        padding-top: .5em;
        padding-right: 30px;
      }
      #scroll {
        position: fixed;
        width: 100%;
        overflow-x: auto;
      }
      .content {
        padding: .5em 2em;
      }
      .footerBanner {
        position: fixed;
        bottom:0%;
        width: 100%;
        background-color: #159957;
        background-image: linear-gradient(120deg, #159957, #155799);
        text-align: center;
        padding-top: .6rem;
        padding-bottom: .6rem;
      }
      .footerText {
        font-size: 0.8em;
        color: #e8eef8;
        text-align: center;
      }
      a {
        color: #00aaff;
        text-decoration: none;
      }
      .headerBanner a,
      .footerBanner a	  {
        color: inherit;
      }
      h1, h2, h3, h4, h5, h6 {
        margin: 0;
        padding-top: 1.0em;
        padding-bottom: 0.5em;
      }
      h1 { font-size: 2.0em; color: #155799;; text-align: center; padding-top: 1.5em; }
      h2 { font-size: 1.8em; }
      h3 { font-size: 1.5em; }
      h4 { font-size: 1.2em; }
      h5 { font-size: 1.0em; font-weigth: bold; }
      h6 { font-size: 1.0em; font-weigth: bold; font-style: italic;}
      p {
        margin: 0;
        padding-top: 0.3em;
        padding-bottom: 0.3em;
        font-size: 1.0em
      }
      
      ul {
        padding-top: -0.6em;
        padding-bottom: 0;
      }
      li {
        padding-top: 0.3em;
        padding-bottom: 0.3em;
      }
           
      img {
	      display: block;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
      
      .de {
        display: block;
      }
      .en {
        display: none;
      }
      
      /* Create two column display for a logo (left) with a short heading (right) */
      .logoColumn {
        float: left;
        padding-top: 1em;
        height: 120px;
      }

      .logoColumnLeft {
        width: 120px;
      }
      .logoColumnRight {
        display: table;
        padding-top: 0;
        width: calc(100%-150px);
        height: 120px;
        text-align: center;
      }
      .divTest {
        display: table;
        height: 100px;
        width: 100%;
        text-align: center;
      }
      .logoTextCell {
        display: table-cell;
        vertical-align: middle;
        font-size: 24px;
      }
      /* Clear floats after the columns */
      .logoRow:after {
        content: "";
        display: table;
        clear: both;
      }

    </style>
    
    <script>
      function setLanguage() {
        shortLang = sessionStorage.getItem("shortLang")
        document.getElementById("debug").innerHTML = " | "
        
        if (shortLang == null) {
          lang = window.navigator.languages ? window.navigator.languages[0] : null
          lang = lang || window.navigator.language || window.navigator.browserLanguage || window.navigator.userLanguage

          shortLang = lang
          if (shortLang.indexOf('-') !== -1) {
            shortLang = shortLang.split('-')[0]
          }
          if (shortLang.indexOf('_') !== -1) {
            shortLang = shortLang.split('_')[0]
          }
          
          sessionStorage.setItem("shortLang", shortLang)
        }
        
        setEnglish()
        if (shortLang == 'de') {
          setGerman()
        }
        
        headerHeight = document.getElementById("header").clientHeight
        footerHeight = document.getElementById("footer").clientHeight
        document.getElementById("scroll").style.top = "" + headerHeight + "px"
        document.getElementById("scroll").style.bottom = "" + footerHeight + "px"
      }
      
      function setEnglish() {
        document.getElementById("german").innerHTML = "deutsch"
	      elements = document.getElementsByClassName("de")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "none"
        }
        
        document.getElementById("english").innerHTML = "<b>english</b>"
	      elements = document.getElementsByClassName("en")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "block"
        }
        
        sessionStorage.setItem("shortLang", "en")
      }
      function setGerman() {
        document.getElementById("german").innerHTML = "<b>deutsch</b>"
	      elements = document.getElementsByClassName("de")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "block"
        }
        
        document.getElementById("english").innerHTML = "english"
	      elements = document.getElementsByClassName("en")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "none"
        }
        
        sessionStorage.setItem("shortLang", "de")
      }
    </script>
  </head>
	
  <body onload="setLanguage()">

    <div id="header" class="headerBanner">
      <div class="headerTitle"><a href="/home">Clemens Schützdeller</a></div>
      <div class="headerLanguages" id="headerLanguages">
        <span id="german" onClick="setGerman()">de</span> <span id="debug"></span> <span id="english" onClick="setEnglish()">en</span>
      </div>
    </div>

    <div id="scroll">
      <div id="content" class="content">
        {{ content }}
      </div>
    </div>

    <div id="footer" class="footerBanner">
      <div class="footerText"><a href="/home/Impressum.html">Impressum</a></div>
    </div>

  </body>
</html>
