    <style>
      :root {

      body {

      .footerBanner {

      }
      a {

      }

      .footerBanner a	  {

      }
      h1, h2, h3, h4, h5, h6 {
        margin: 0;

      h2 { font-size: 1.8em; }
      h3 { font-size: 1.5em; }
      h4 { font-size: 1.2em; }

      h6 { font-size: 1.0em; font-weigth: bold; font-style: italic;}
      p {
        margin: 0;
        padding-top: 0.3em;
        padding-bottom: 0.3em;

      }
      
      ul {

      }

      }
           
      img {
	      display: block;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #888888;
        border-radius: 25px;
      }
      .inLine {
        display: inline-block;
        vertical-align: middle;

        width: 1em;
      }
      
      .de {
        display: block;
      }
      .en {
        display: none;
      }
      
      .logoRow {
        margin-top: 10px;
        margin-bottom: 10px;
      }
        .logoColumn {
          float: left;
          height: 120px;
        }

        .logoColumnLeft {
          width: 120px;
        }
        .logoColumnLeft img {
        	width: 100%;
        }

        .logoColumnRight {
          width: calc(100% - 120px);
          padding: 0 1em;
          line-height: 110px;
          overflow-y: auto;
        }
      
        .logoTitle {
          font-size: 1.5em;
          font-weight: bold;
          font-style: italic;
        }
        .logoDescription {
          padding-top: .8em;
          font-size: .8em;
        }

        .vCentered {
          line-height: 1.2;
          display: inline-block;
          vertical-align: middle;
        }
      .logoRow:after {
        content: "";
        display: table;
        clear: both;
      }

	    .hint {
		    padding-left: 2em;
		  }
		  .hint::before {
			  content: "üëâüèº";
		    position: absolute;
        margin-left: -2em;
        width: 2em;
        text-align: center;
			}

      .appButton {
        display: inline-block;
        width: 1em;
        height: 1em;
      }

    </style>
    
    <script>
      function setLanguage() {
        shortLang = sessionStorage.getItem("shortLang")
        document.getElementById("debug").innerHTML = " | "
        
        if (shortLang == null) {
          lang = window.navigator.languages ? window.navigator.languages[0] : null
          lang = lang || window.navigator.language || window.navigator.browserLanguage || window.navigator.userLanguage

          shortLang = lang
          if (shortLang.indexOf('-') !== -1) {
            shortLang = shortLang.split('-')[0]
          }
          if (shortLang.indexOf('_') !== -1) {
            shortLang = shortLang.split('_')[0]
          }
          
          sessionStorage.setItem("shortLang", shortLang)
        }
        
        setEnglish()
        if (shortLang == 'de') {
          setGerman()
        }
        
        headerHeight = document.getElementById("header").clientHeight
        footerHeight = document.getElementById("footer").clientHeight
        document.getElementById("scroll").style.top = "" + headerHeight + "px"
        document.getElementById("scroll").style.bottom = "" + footerHeight + "px"
      }
      
      function setEnglish() {
        document.getElementById("german").innerHTML = "deutsch"
	      elements = document.getElementsByClassName("de")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "none"
        }
        
        document.getElementById("english").innerHTML = "<b>english</b>"
	      elements = document.getElementsByClassName("en")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "block"
        }
        
        sessionStorage.setItem("shortLang", "en")
      }
      function setGerman() {
        document.getElementById("german").innerHTML = "<b>deutsch</b>"
	      elements = document.getElementsByClassName("de")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "block"
        }
        
        document.getElementById("english").innerHTML = "english"
	      elements = document.getElementsByClassName("en")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "none"
        }
        
        sessionStorage.setItem("shortLang", "de")
      }
    </script>
	  
	  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
	
  <body onload="setLanguage()">

    <div id="header" class="headerBanner">
      <div class="headerTitle"><a href="/home">Clemens Sch√ºtzdeller mj</a></div>
      <div class="headerLanguages" id="headerLanguages">
        <span id="german" onClick="setGerman()">de</span> <span id="debug"></span> <span id="english" onClick="setEnglish()">en</span>
      </div>
    </div>
    
    <div id="scroll">
      <div id="content" class="content">
        {{ content }}
      </div>
    </div>

    <div id="footer" class="footerBanner">
      <div class="footerText"><a href="/home/Impressum.html">Impressum</a></div>
    </div>

  </body>
</html>
