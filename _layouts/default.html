<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>Clemens Schützdeller</title>
    <link rel="apple-touch-icon" sizes="180x180" type="image/png" href="/home/csLogo180.png" />
    <link rel="icon" sizes="32x32" type="image/png" href="/home/csLogo032.png" />
    <link rel="icon" sizes="16x16" type="image/png" href="/home/csLogo016.png" />

		<link rel="stylesheet" href="/home/styles/screenLayout.css" />
		<link rel="stylesheet" href="/home/styles/headerLayout.css" />
		<link rel="stylesheet" href="/home/styles/footerLayout.css" />
		<link rel="stylesheet" href="/home/styles/elements.css" />

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
      function setLanguage() {
        shortLang = sessionStorage.getItem("shortLang")
        document.getElementById("debug").innerHTML = " | "
        
        if (shortLang == null) {
          lang = window.navigator.languages ? window.navigator.languages[0] : null
          lang = lang || window.navigator.language || window.navigator.browserLanguage || window.navigator.userLanguage

          shortLang = lang
          if (shortLang.indexOf('-') !== -1) {
            shortLang = shortLang.split('-')[0]
          }
          if (shortLang.indexOf('_') !== -1) {
            shortLang = shortLang.split('_')[0]
          }
          
          sessionStorage.setItem("shortLang", shortLang)
        }
        
        setEnglish()
        if (shortLang == 'de') {
          setGerman()
        }
        
        headerHeight = document.getElementById("header").clientHeight
        footerHeight = document.getElementById("footer").clientHeight
        //document.getElementById("scroll").style.top = "" + headerHeight + "px"
        //document.getElementById("scroll").style.bottom = "" + footerHeight + "px"
      }
      
      function setEnglish() {
        document.getElementById("german").innerHTML = "deutsch"
	      elements = document.getElementsByClassName("de")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "none"
        }
        
        document.getElementById("english").innerHTML = "<b>english</b>"
	      elements = document.getElementsByClassName("en")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "block"
        }
        
        sessionStorage.setItem("shortLang", "en")
      }
      function setGerman() {
        document.getElementById("german").innerHTML = "<b>deutsch</b>"
	      elements = document.getElementsByClassName("de")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "block"
        }
        
        document.getElementById("english").innerHTML = "english"
	      elements = document.getElementsByClassName("en")
        for (i=0; i<elements.length; i++) {
          elements[i].style.display = "none"
        }
        
        sessionStorage.setItem("shortLang", "de")
      }
    </script>
	  
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$']]
        }
      }
    </script>
  </head>
	
  <body onload="setLanguage()">
    <div id="header">
	    <div class="headerBanner">
      <div class="headerTitle"><a href="/home">Clemens Schützdeller</a></div>
      <div class="headerIndex" id="headerIndex"><a href=/home/Pages.html><b>Index</b></a></div>
      <div class="headerLanguages" id="headerLanguages"><span id="german" onClick="setGerman()">de</span> <span id="debug"></span> <span id="english" onClick="setEnglish()">en</span>
      </div>
			</div>
    </div>
    
    <div id="content">
			<h1 style="text-align: center;">Under Construction</h1>
			<img src="/home/styles/UnderConstruction.jpg" style="display: block; width: 60%; height: auto; padding-top: 10%; margin: 0 auto;">
    <!-- 
			-->
			{{ content }} 
    </div>

    <div id="footer">
			<div class="footerBanner">
				<div class="footerText"><a href="/home/Impressum.html">Impressum</a></div>
			</div>
		</div>
		
  </body>
</html>
